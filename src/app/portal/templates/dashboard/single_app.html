<li
  class="col-span-1 flex shadow-sm rounded-md"
  id="app-{{ app.app_id }}"
  data-singleapp
  x-data
  x-show="checkShowApp('{{ app.name }}')"
>
  <div
    style="background-color: {{ app.app_id | icon_color }};"
    class="flex-shrink-0 flex items-center justify-center w-16 text-white text-sm font-medium rounded-l-md"
  >
    {{ app.name | initials }}
  </div>
  <div
    class="flex-1 flex items-center justify-between border-t border-r border-b border-gray-200 bg-white rounded-r-md truncate"
  >
    <div class="flex-1 px-4 py-2 text-sm truncate">
      {{ app.name }}
      <p class="text-gray-500">{{ app.quota }} Authentications Remaining</p>
    </div>
    <div class="flex-shrink-0 pr-2">
      <button
        id="display-app-{{ app.app_id }}"
        type="button"
        hx-get="/api/apps/{{ app.app_id }}"
        hx-trigger="click"
        hx-target="#modal-content"
        title="Show App Details"
        class="w-8 h-8 bg-white inline-flex items-center justify-center text-gray-400 rounded-full bg-transparent hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500"
      >
        <span class="sr-only">Open options</span>
        <!-- Heroicon name: solid/dots-vertical -->
        <svg
          class="w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
          />
        </svg>
      </button>
    </div>
  </div>
</li>
