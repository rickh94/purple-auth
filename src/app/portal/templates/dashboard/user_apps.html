<section class="mb-8" id="user-apps">
  <div class="flex justify-between items-center">
    <h2 class="text-gray-700 text-xl font-medium tracking-wide">Your Apps</h2>
    <div class="bg-transparent shadow flex relative border border-black rounded-md px-3 py-2 shadow-sm focus-within:ring-1 focus-within:ring-violet-600 focus-within:border-violet-600">
      <label
        for="search"
        class="absolute -top-2 left-2 -mt-px inline-block px-1 bg-gray-100 text-xs font-medium text-gray-700 z-80"
      >Search for your app</label>
      <input
        type="text"
        name="search"
        id="search"
        class="block w-full bg-transparent border-0 p-0 text-black placeholder-gray-500 focus:ring-0 sm:text-sm"
        placeholder="App Name"
        x-data
        x-model="$store.search"
      >
      <button @click="$store.search = ''" x-data class="text-gray-700 hover:text-black focus:outline-none focus:ring-2 focus:ring-violet-600" title="Clear Search">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M6.707 4.879A3 3 0 018.828 4H15a3 3 0 013 3v6a3 3 0 01-3 3H8.828a3 3 0 01-2.12-.879l-4.415-4.414a1 1 0 010-1.414l4.414-4.414zm4 2.414a1 1 0 00-1.414 1.414L10.586 10l-1.293 1.293a1 1 0 101.414 1.414L12 11.414l1.293 1.293a1 1 0 001.414-1.414L13.414 10l1.293-1.293a1 1 0 00-1.414-1.414L12 8.586l-1.293-1.293z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
  <ul
    role="list"
    class="mt-3 grid grid-cols-1 gap-5 sm:gap-6 sm:grid-cols-2 lg:grid-cols-3"
    id="user-app-list"
  >
    {% for app in apps %}
      {% include "dashboard/single_app.html" %}
    {% else %}
      <li
        class="col-span-full flex bg-transparent"
        id="no-apps-message"
      >
        <p class="text-gray-600 text-lg italic font-medium">Looks like you don't have
          any apps yet. Create one to get started!</p>
      </li>
    {% endfor %}
    <button
      class="col-span-1 py-3 inline-flex items-center border border-black bg-transparent rounded-md group cursor-pointer hover:border-violet-600 focus:ring-violet-600 focus:outline-none focus:ring-offset-2 focus:ring-2"
      hx-get="/api/apps.create"
      hx-trigger="click"
      hx-target="#modal-content"
      id="create-app-button"
      title="Click to create a new app"
    >
      <span
        class="w-1/3 px-4 bg-transparent group-hover:text-violet-600 group-focus:text-violet-600 text-black text-sm font-medium rounded-l-md"
      >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
      </span>
      <span
        class="bg-transparent rounded-r-md truncate"
      >
        <span class="pr-8 font-medium text-lg tracking-wide truncate text-black group-hover:text-violet-600 group-focus:text-violet-600">
          Create New App
        </span>
      </span>
    </button>
  </ul>
</section>
