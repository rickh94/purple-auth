{% extends "login/login_base.html" %}
{% block title %}
  Enter Code
{% endblock %}
{% block content %}
  <div class="max-w-xs">
    <form action="/auth/confirm" method="POST" class="space-y-3">
      <p class="italic">Check your email for your one time authentication code and enter
        it below. It will expire after five minutes.</p>
      <input
        type="hidden"
        name="email"
        id="email"
        autocomplete="email"
        value="{{ user_email }}"
      >
      <div>
        <label
          for="otp"
          class="block text-sm font-medium {% if error %}text-red-500{% else %}text-gray-700{% endif %} text-left"
        >Code</label>
        <div class="mt-1">
          <input
            type="text"
            name="otp"
            id="otp"
            placeholder="12345678"
            required
            class="block w-full shadow-sm {% if error %}border-red-500{% endif %} focus:ring-violet-500 focus:border-violet-500 sm:text-sm border-gray-300 rounded-md"
          >
          {% if error %}
          <p class="text-red-500">{{ error }}</p>
          {% endif %}
        </div>
      </div>
      <div class="space-y-3">
        <button
          type="submit"
          class="submit-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-violet-600 hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500"
        >
          Login
        </button>
        <button
          type="button"
          class="loading-button w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-violet-600 hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500"
        >
          {% include "mixins/_loader.html" %}
        </button>
        <a
          href="/"
          class="block w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 sm:mt-0 sm:text-sm"
        >
          Back Home
        </a>
      </div>
    </form>
  </div>
{% endblock %}
